<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GFX - lab 1c</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <canvas id="canvas" tabindex="0">
            If you can read this, HTML5 might not be supported on this
            browser...
        </canvas>
        <div id="left">
            <div class="widget" id="info">
                <p id="deltaTime"></p>
                <p id="shader"></p>
                <p id="nextPiece"></p>
                <p id="score"></p>
            </div>

            <p class="widget">
                Ambient: <output id="ambientOutput">0.2</output><br />
                <input
                    type="range"
                    id="ambientCoefficient"
                    value="0.2"
                    min="0"
                    max="1"
                    step="0.05" />
            </p>

            <p class="widget">
                Diffuse: <output id="diffuseOutput">0.7</output><br />
                <input
                    type="range"
                    id="diffuseCoefficient"
                    value="0.7"
                    min="0"
                    max="1"
                    step="0.05" />
            </p>

            <p class="widget">
                Specular: <output id="specularOutput">0.5</output><br />
                <input
                    type="range"
                    id="specularCoefficient"
                    value="0.5"
                    min="0"
                    max="1"
                    step="0.05" />
            </p>
        </div>

        <div class="floatingwidget" id="popup">
            <h1 id="gameover">Game Over</h1>
            <p id="score">Final score <output id="finalScore">0</output></p>
            <button id="newgame" class="" type="button">
                Start a new Game
            </button>
        </div>

        <div class="widget" id="error-box">
            <span class="error-box-title">Box for Errors:</span>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
